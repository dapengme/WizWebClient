<div>&nbsp;<p><img src="http://www.wiz.cn/wp-content/uploads/2011/01/wpid-37a0d7f2c957dc30605c875bf131cf30_544973.png"></div>
<div>&nbsp;</div>
<div>如果搜索不到，可能原因是：</div>
<div>&nbsp;</div>
<div>1、windows 搜索服务没有启用</div>
<div><img src="http://www.wiz.cn/wp-content/uploads/2011/01/wpid-37a0d7f2c957dc30605c875bf131cf30_755232.png"></div>
<p><span id="more-2138"></span>
<div>&nbsp;</div>
<div>2、windows搜索还没有检索完成，或没有包含My Knowledge的Data目录</div>
<div>&nbsp;</div>
<div>&nbsp; 更改windows 搜索方式，查看状态和调整搜索目录</div>
<div><img src="http://www.wiz.cn/wp-content/uploads/2011/01/wpid-37a0d7f2c957dc30605c875bf131cf30_676186.jpg"></div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>3、开始菜单中，没有选择搜索共用文件夹</div>
<div><img src="http://www.wiz.cn/wp-content/uploads/2011/01/wpid-37a0d7f2c957dc30605c875bf131cf30_789474.jpg"></div>
<div>&nbsp;</div>
<div>4、Wiz注册ziw文档检索插件时失败</div>
<div>&nbsp;</div>
<div>请使用安装版的Wiz，重新安装</div>
