<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="assets/css/clear.css">
        <link rel="stylesheet" href="assets/css/tmpl.css">
        <!-- <link rel="stylesheet" href="assets/css/media-queries.css"> -->

        <title>为知笔记 网页版 登录</title>
        <!--[if lte IE 6]>
            <style type="text/css">
                img, div, input { behavior: url("assets/css/iepngfix.htc"); }
            </style>
        <![endif]-->
        <script>
            // document.getElementById("register-form").style.display = 'none';

            window.onload=function(){
                var dHeight=screen.availHeight;
                document.getElementById("login").style.height=(dHeight*0.8).toString()+"px";
            };
        </script>

    </head>
    <body>
        <div class="wraper" name="login-ctn">
            <div id="login">
                <div class="ads">
                    <img src="assets/img/WizNote-login.jpg"></img>
                    <div class="login-intro">
                        <h1>您的帐户</h1>
                        <p>添加安全信息可以帮助您保护笔记</p>
                    </div>
                </div>

                <div id="login-form">
                    <h1>登录</h1>
                    <form name="" id="" method="post">
                        <p class="error-indicator" id="tip_error_login"></p>
                        <table class="formctn">
                            <tr>
                                <td><label>用户名:</label></td>
                                <td><input type="text" name="" placeholder="someone@example.com" id="login_name"></input></td>
                            </tr>
                            <tr>
                                <td><label>密&nbsp;&nbsp;&nbsp;码:</label></td>
                                <td><input type="password" name="" placeholder="密码" id="login_password"></input></td>
                            </tr>
                        </table>
                        <p class="error-indicator"></p>
                        <input type="checkbox" name="" id="login_keeppassword" class="chkbox"><span>保持登录状态</span></input><br/>
                        <input type="submit" name="" value="&nbsp;&nbsp;登录&nbsp;&nbsp;" class="btn" id="loginkeycode"></input>
                        <br clear="both">
                    </form>
                    <p>还没有为知账户？&nbsp;</p>
                    <a href="/register" id="to-register" class="dark">立即注册</a>
                </div>
                <br clear="both">
            </div>

            <div id="login-footer">
                <span>©2012&nbsp;Wiz&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">条款</a>&nbsp;&nbsp;<a href="">隐私和&nbsp;Cookie</a></span>
                <span style="float:right"><a href="">帮助中心</a>&nbsp;&nbsp;<a href="">反馈</a><span>

            </div>
        </div>
        <script type="text/javascript" src="libs/common/seaJs/sea-debug.js" data-main="./libs/entity/loginEntry"></script>
    </body>
</html>
