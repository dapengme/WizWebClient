    <body>
        <div class="wraper" name="login-ctn">
            <div id="login">
                <div class="ads">
                    <img src="assets/img/WizNote-registe.jpg"></img>

                    </div>
                </div>
                <div id="register-form">
                    <h1>注册</h1>
                    <form name="" id="" method="post">
                        <p class="error-indicator"></p>
                        <table class="formctn">
                            <tr>
                                <td><label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</label></td>

                            <tr>
                                <td><label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label></td>

                            </tr>
                            <tr>
                                <td><label>确认密码:</label></td>
                                <td><input type="password" name="" placeholder="确认密码*" id="  "></input></td>
                            </tr>
                            <tr>
                                <td><label>邀&nbsp;请&nbsp;码&nbsp;:</label></td>
                                <td><input type="text" name="" placeholder="邀请码" id="login_name"></input></td>
                            </tr>
                        </table>
                        
                        <input type="submit" name="" value="&nbsp;&nbsp;注册&nbsp;&nbsp;" class="btn" id="loginkeycode"></input>
                        <br clear="both">
                    </form>
                    <p>已经有为知账户？&nbsp;</p>
                    <a id="to-login" href="/login" class="dark">登录</a>
                </div>
                <br clear="all" />
            </div>
